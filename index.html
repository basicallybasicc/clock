<!DOCTYPE html>
<html>
    <head>
        <title>CLOCK</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1></h1>
        <script type="text/javascript">
            const currentTime = () => {
                const el = document.querySelector("h1");

                let date = new Date();
                let hh = date.getHours();
                let mm = date.getMinutes();
                let ss = date.getSeconds();

                hh = hh < 10 ? `0${hh}` : hh;
                mm = mm < 10 ? `0${mm}` : mm;
                ss = ss < 10 ? `0${ss}` : ss;

                const time = `${hh}:${mm}:${ss}`;
                el.innerText = time
            }
            currentTime()
            setInterval(currentTime, 1000)
        </script>
    </body>
</html>
