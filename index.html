<!DOCTYPE html>
<html>
    <head>
        <title>CLOCK</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1></h1>
                <p></p>
            </div>
        </div>
        <script type="text/javascript">

            const translateMonth = (month) => {
                let result
                switch (month) {
                    case 0: result = "Jan"
                        break;
                    case 1: result = "Feb"
                        break;
                    case 2: result = "Mar"
                        break; 
                    case 3: result = "Apr"
                        break;
                    case 4: result = "May"
                        break;
                    case 5: result = "Jun"
                        break;
                    case 6: result = "Jul"
                        break;
                    case 7: result = "Aug"
                        break;
                    case 8: result = "Sep"
                        break;
                    case 9: result = "Oct"
                        break;
                    case 10: result = "Nov"
                        break;
                    case 11: result = "Des"
                        break;
                }
                return result
            }

            const translateDay = (day) => {
                let result
                switch (day) {
                    case 0: result = "Sunday"
                        break;
                    case 1: result = "Monday"
                        break;
                    case 2: result = "Tuesday"
                        break;
                    case 3: result = "Wednesday"
                        break;
                    case 4: result = "Thursday"
                        break;
                    case 5: result = "Friday"
                        break;
                    case 6: result = "Saturday"
                        break;
                }
                return result
            }

            const currentTime = () => {
                const timeEl = document.querySelector("h1")
                const dateEl = document.querySelector("p")

                let currentTs = new Date()

                let hh = currentTs.getHours()
                let mm = currentTs.getMinutes()
                let ss = currentTs.getSeconds()
                let dy = currentTs.getDay()
                let dt = currentTs.getDate()
                let mt = currentTs.getMonth()

                hh = hh < 10 ? `0${hh}` : hh
                mm = mm < 10 ? `0${mm}` : mm
                ss = ss < 10 ? `0${ss}` : ss
                mt = translateMonth(mt)
                dy = translateDay(dy)

                const time = `${hh} : ${mm} : ${ss}`
                const date = `${dy}, ${dt} ${mt}`

                timeEl.innerText = time
                dateEl.innerText = date
            }

            currentTime()

            setInterval(currentTime, 1000)
        </script>
    </body>
</html>
